<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 100px;
            background-color:red;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
            margin: 100px auto;
        }
        span{
            margin: 0 20px;
            transition:margin 1s;

        }
        div:hover span{
            margin: 0 50px;
        }
    </style>
</head>
<body>
<div>
    <span>江</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>狂</span>
    <span>虐</span>
    <span>H</span>
    <span>5</span>
</div>
</body>
</html>
